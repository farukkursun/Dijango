{% extends 'base.html' %}

{% block container %}

<h2> List </h2>
<p><a href="/forms/form_create/">YENİ KAYIT</a>
<br>
<br>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Adı</th>
            <th>Soyadı</th>
            <th>Numarası</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    {% for student in students %}
    <tr>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.number }}</td>
        <td>
            <a href="/forms/form_update/{{ student.id }}">Güncelle</a>
            <a href="/forms/form_delete/{{ student.id }}">Sil</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock container %}
